<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .auth-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .auth-btn {
            background: linear-gradient(135deg, #0061fe 0%, #00c6ff 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 97, 254, 0.4);
        }

        .auth-status {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        .auth-status.connected {
            color: #28a745;
            font-weight: 600;
        }

        .auth-status.disconnected {
            color: #dc3545;
        }

        .upload-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .upload-form {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 250px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
            margin-top: 15px;
            padding: 10px 25px;
            font-size: 14px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .gallery-item {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .gallery-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .gallery-item:hover .gallery-image {
            transform: scale(1.05);
        }

        .gallery-info {
            padding: 15px;
        }

        .gallery-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .gallery-description {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            text-align: center;
        }

        .modal-image {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .modal-info {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #333;
        }

        .modal-description {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .close-modal:hover {
            transform: rotate(90deg);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .debug-info {
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .debug-info.show {
            display: block;
        }

        .debug-toggle {
            margin-top: 10px;
            background: #6c757d;
            padding: 8px 16px;
            font-size: 12px;
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state p {
            margin-top: 15px;
            font-size: 16px;
        }

        .status-bar {
            background: white;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .status-bar.show {
            display: block;
        }

        .status-bar.success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .status-bar.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
            
            .upload-form {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚òÅÔ∏è Dropbox Image Gallery</h1>
            <p class="subtitle">Store and view your images using Dropbox as backend</p>
        </header>

        <div class="status-bar" id="statusBar"></div>

        <section class="auth-section">
            <h2 style="margin-bottom: 20px; color: #555;">üîó Dropbox Connection</h2>
            <button class="auth-btn" id="connectDropbox">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M6.41 21L12 17.27L17.59 21L18 17.27L12 13L6 17.27L6.41 21ZM18 12.27L12 16.54L6 12.27L5 13L12 17.73L19 13L18 12.27ZM6 7.27L12 3L18 7.27L12 11.54L6 7.27Z" fill="white"/>
                </svg>
                Connect to Dropbox
            </button>
            <div class="auth-status" id="authStatus">Not connected to Dropbox</div>
        </section>

        <section class="upload-section" id="uploadSection" style="display: none;">
            <h2 style="margin-bottom: 20px; color: #555;">‚ûï Add New Image</h2>
            <form class="upload-form" id="imageForm">
                <div class="form-group">
                    <label for="imageUrl">Image URL:</label>
                    <input type="text" id="imageUrl" placeholder="https://example.com/image.jpg" required>
                </div>
                <div class="form-group">
                    <label for="imageTitle">Title:</label>
                    <input type="text" id="imageTitle" placeholder="Image Title" required>
                </div>
                <div class="form-group">
                    <label for="imageDescription">Description:</label>
                    <textarea id="imageDescription" placeholder="Brief description of the image..."></textarea>
                </div>
                <div class="form-group" style="align-self: flex-end;">
                    <button type="submit" class="btn" id="addImageButton">Add Image</button>
                </div>
            </form>
            <button class="btn refresh-btn" id="refreshButton">‚Üª Refresh Gallery</button>
            <button class="btn debug-toggle" id="debugToggle">Toggle Debug Info</button>
            <div class="debug-info" id="debugInfo"></div>
        </section>

        <section class="gallery-section" id="gallerySection" style="display: none;">
            <h2 style="color: white; margin-bottom: 20px; text-align: center;">üñºÔ∏è Image Gallery</h2>
            <div id="loadingIndicator" class="loading">
                <div class="spinner"></div>
                <p>Loading images from Dropbox...</p>
            </div>
            <div class="gallery-grid" id="galleryGrid">
                <!-- Images will be added here dynamically -->
            </div>
        </section>
    </div>

    <!-- Modal for popup view -->
    <div class="modal" id="imageModal">
        <span class="close-modal" id="closeModal">&times;</span>
        <div class="modal-content">
            <img src="" alt="Large Image" class="modal-image" id="modalImage">
            <div class="modal-info">
                <h3 class="modal-title" id="modalTitle"></h3>
                <p class="modal-description" id="modalDescription"></p>
            </div>
        </div>
    </div>

    <script>
        // Dropbox Configuration
        const DROPBOX_APP_KEY = 'ban3uqfr9kdwarp';
        const DROPBOX_DATA_FILE = '/gallery_images.json';
        const REDIRECT_URI = 'https://maharjanil.github.io/ig/';
        
        // State variables
        let accessToken = null;
        let images = [];
        
        // DOM Elements
        const connectDropboxBtn = document.getElementById('connectDropbox');
        const authStatus = document.getElementById('authStatus');
        const uploadSection = document.getElementById('uploadSection');
        const gallerySection = document.getElementById('gallerySection');
        const galleryGrid = document.getElementById('galleryGrid');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const imageForm = document.getElementById('imageForm');
        const addImageButton = document.getElementById('addImageButton');
        const refreshButton = document.getElementById('refreshButton');
        const debugToggle = document.getElementById('debugToggle');
        const debugInfo = document.getElementById('debugInfo');
        const imageModal = document.getElementById('imageModal');
        const closeModal = document.getElementById('closeModal');
        const modalImage = document.getElementById('modalImage');
        const modalTitle = document.getElementById('modalTitle');
        const modalDescription = document.getElementById('modalDescription');
        const statusBar = document.getElementById('statusBar');

        // Log function for debugging
        function logDebug(message, type = 'info') {
            const timestamp = new Date().toISOString();
            const logEntry = `[${timestamp}] [${type.toUpperCase()}] ${message}\n`;
            debugInfo.textContent += logEntry;
            console.log(logEntry);
        }

        // Show status message
        function showStatus(message, type = 'success') {
            statusBar.textContent = message;
            statusBar.className = `status-bar ${type} show`;
            setTimeout(() => {
                statusBar.classList.remove('show');
            }, 5000);
        }

        // Initialize Dropbox authentication
        function initDropboxAuth() {
            logDebug('Initializing Dropbox authentication...');
            
            // Check if we have a token in URL (OAuth redirect)
            const urlParams = new URLSearchParams(window.location.hash.substring(1));
            const token = urlParams.get('access_token');
            
            if (token) {
                logDebug('Access token found in URL');
                accessToken = token;
                localStorage.setItem('dropbox_access_token', token);
                window.location.hash = ''; // Clean up URL
                updateAuthStatus(true);
                loadImagesFromDropbox();
            } else {
                // Check if we have a saved token
                const savedToken = localStorage.getItem('dropbox_access_token');
                if (savedToken) {
                    logDebug('Access token found in localStorage');
                    accessToken = savedToken;
                    updateAuthStatus(true);
                    loadImagesFromDropbox();
                } else {
                    logDebug('No access token found');
                    updateAuthStatus(false);
                }
            }
        }

        // Connect to Dropbox
        function connectToDropbox() {
            logDebug('Initiating Dropbox connection...');
            const authUrl = `https://www.dropbox.com/oauth2/authorize?client_id=${DROPBOX_APP_KEY}&response_type=token&redirect_uri=${encodeURIComponent(REDIRECT_URI)}`;
            window.location.href = authUrl;
        }

        // Update authentication status UI
        function updateAuthStatus(isConnected) {
            if (isConnected) {
                authStatus.textContent = '‚úì Connected to Dropbox';
                authStatus.className = 'auth-status connected';
                connectDropboxBtn.textContent = 'Disconnect';
                uploadSection.style.display = 'block';
                gallerySection.style.display = 'block';
                logDebug('Successfully connected to Dropbox');
            } else {
                authStatus.textContent = 'Not connected to Dropbox';
                authStatus.className = 'auth-status disconnected';
                connectDropboxBtn.textContent = 'Connect to Dropbox';
                uploadSection.style.display = 'none';
                gallerySection.style.display = 'none';
                logDebug('Disconnected from Dropbox');
            }
        }

        // Load images from Dropbox
        async function loadImagesFromDropbox() {
            if (!accessToken) {
                logDebug('Cannot load images: No access token', 'error');
                return;
            }
            
            logDebug('Loading images from Dropbox...');
            loadingIndicator.style.display = 'block';
            galleryGrid.innerHTML = '';
            
            try {
                const response = await fetch('https://api.dropboxapi.com/2/files/download', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Dropbox-API-Arg': JSON.stringify({ path: DROPBOX_DATA_FILE })
                    }
                });
                
                logDebug(`Dropbox API response status: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.text();
                    logDebug(`Raw data from Dropbox: ${data.substring(0, 100)}...`);
                    
                    try {
                        images = JSON.parse(data);
                        logDebug(`Successfully parsed ${images.length} images`);
                    } catch (parseError) {
                        logDebug(`Error parsing JSON: ${parseError.message}`, 'error');
                        images = [];
                    }
                } else if (response.status === 409) {
                    // File doesn't exist
                    logDebug('gallery_images.json not found, initializing empty array');
                    images = [];
                } else {
                    const errorText = await response.text();
                    logDebug(`Dropbox API error (${response.status}): ${errorText}`, 'error');
                    throw new Error(`Failed to load images: ${response.status}`);
                }
                
                displayImages();
                showStatus(`Loaded ${images.length} images from Dropbox`);
            } catch (error) {
                logDebug(`Error loading images: ${error.message}`, 'error');
                images = [];
                displayImages();
                showStatus('Failed to load images from Dropbox', 'error');
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        // Save images to Dropbox
        async function saveImagesToDropbox() {
            if (!accessToken) {
                logDebug('Cannot save images: No access token', 'error');
                return false;
            }
            
            logDebug(`Saving ${images.length} images to Dropbox...`);
            logDebug(`Data to save: ${JSON.stringify(images).substring(0, 100)}...`);
            
            try {
                const response = await fetch('https://content.dropboxapi.com/2/files/upload', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Dropbox-API-Arg': JSON.stringify({ 
                            path: DROPBOX_DATA_FILE,
                            mode: 'overwrite',
                            autorename: false,
                            mute: false
                        }),
                        'Content-Type': 'application/octet-stream'
                    },
                    body: JSON.stringify(images)
                });
                
                logDebug(`Save response status: ${response.status}`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    logDebug(`Save failed: ${errorText}`, 'error');
                    throw new Error('Failed to save images');
                }
                
                logDebug('Images saved successfully');
                showStatus('Images saved to Dropbox successfully!');
                return true;
            } catch (error) {
                logDebug(`Error saving images: ${error.message}`, 'error');
                showStatus('Failed to save to Dropbox', 'error');
                return false;
            }
        }

        // Display images in grid
        function displayImages() {
            galleryGrid.innerHTML = '';
            
            if (images.length === 0) {
                galleryGrid.innerHTML = `
                    <div class="empty-state">
                        <svg width="80" height="80" viewBox="0 0 24 24" fill="none" style="margin: 0 auto;">
                            <path d="M19 3H5C3.89543 3 3 3.89543 3 5V19C3 20.1046 3.89543 21 5 21H19C20.1046 21 21 20.1046 21 19V5C21 3.89543 20.1046 3 19 3Z" stroke="#999" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M8 10C9.10457 10 10 9.10457 10 8C10 6.89543 9.10457 6 8 6C6.89543 6 6 6.89543 6 8C6 9.10457 6.89543 10 8 10Z" stroke="#999" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M21 15L16 10L5 21" stroke="#999" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <h3 style="color: #666; margin-top: 15px;">No Images Yet</h3>
                        <p>Add your first image using the form above to get started!</p>
                    </div>
                `;
                logDebug('Displayed empty state');
                return;
            }
            
            logDebug(`Displaying ${images.length} images in grid`);
            
            images.forEach((image, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.innerHTML = `
                    <img src="${image.url}" alt="${image.title}" class="gallery-image" onerror="this.src='https://via.placeholder.com/300x200?text=Image+Not+Found'; this.onerror=null;">
                    <div class="gallery-info">
                        <h3 class="gallery-title">${image.title}</h3>
                        <p class="gallery-description">${image.description || 'No description'}</p>
                    </div>
                `;
                
                galleryItem.addEventListener('click', () => openModal(image));
                galleryGrid.appendChild(galleryItem);
            });
        }

        // Open modal with image details
        function openModal(image) {
            modalImage.src = image.url;
            modalTitle.textContent = image.title;
            modalDescription.textContent = image.description || 'No description available';
            imageModal.classList.add('active');
            document.body.style.overflow = 'hidden';
            logDebug(`Opened modal for image: ${image.title}`);
        }

        // Close modal
        function closeModalHandler() {
            imageModal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Disconnect from Dropbox
        function disconnectFromDropbox() {
            logDebug('Disconnecting from Dropbox...');
            accessToken = null;
            localStorage.removeItem('dropbox_access_token');
            updateAuthStatus(false);
            images = [];
            galleryGrid.innerHTML = '';
            showStatus('Disconnected from Dropbox');
        }

        // Event Listeners
        connectDropboxBtn.addEventListener('click', () => {
            if (accessToken) {
                disconnectFromDropbox();
            } else {
                connectToDropbox();
            }
        });

        imageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const imageUrl = document.getElementById('imageUrl').value.trim();
            const imageTitle = document.getElementById('imageTitle').value.trim();
            const imageDescription = document.getElementById('imageDescription').value.trim();
            
            // Validate URL
            if (!imageUrl.startsWith('http')) {
                showStatus('Please enter a valid URL (must start with http/https)', 'error');
                logDebug('Invalid URL entered', 'error');
                return;
            }
            
            // Disable button during save
            addImageButton.disabled = true;
            addImageButton.textContent = 'Adding...';
            
            logDebug(`Adding new image: ${imageTitle}`);
            
            // Add new image to array
            const newImage = {
                url: imageUrl,
                title: imageTitle,
                description: imageDescription,
                timestamp: new Date().toISOString()
            };
            
            images.unshift(newImage);
            logDebug(`Images array now has ${images.length} items`);
            
            // Save to Dropbox
            const saveSuccess = await saveImagesToDropbox();
            
            if (saveSuccess) {
                // Reload from Dropbox to ensure we have the latest data
                await loadImagesFromDropbox();
                
                // Reset form
                imageForm.reset();
                
                showStatus(`"${imageTitle}" added successfully!`, 'success');
            }
            
            // Re-enable button
            addImageButton.disabled = false;
            addImageButton.textContent = 'Add Image';
        });

        // Refresh button
        refreshButton.addEventListener('click', () => {
            logDebug('Manual refresh triggered');
            showStatus('Refreshing gallery from Dropbox...');
            loadImagesFromDropbox();
        });

        // Debug toggle
        debugToggle.addEventListener('click', () => {
            debugInfo.classList.toggle('show');
        });

        closeModal.addEventListener('click', closeModalHandler);
        
        // Close modal when clicking outside the content
        imageModal.addEventListener('click', (e) => {
            if (e.target === imageModal) {
                closeModalHandler();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && imageModal.classList.contains('active')) {
                closeModalHandler();
            }
        });

        // Initialize on page load
        window.addEventListener('load', initDropboxAuth);
    </script>
</body>
</html>
